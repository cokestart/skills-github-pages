<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <!-- 新增：基础美化样式 -->
    <style>
        /* 页面整体布局 */
        body {
            max-width: 800px; /* 限制内容宽度，避免太宽 */
            margin: 40px auto; /* 页面居中 */
            padding: 0 20px; /* 两边留空白 */
            font-family: "微软雅黑", "宋体", sans-serif; /* 好看的字体 */
            line-height: 1.6; /* 行高更舒适 */
        }
        /* 标题样式 */
        h1 {
            color: #2c3e50; /* 深色标题 */
            border-bottom: 2px solid #f1f1f1; /* 标题下加分割线 */
            padding-bottom: 10px;
        }
        /* 内容段落/文本样式 */
        .content {
            margin-top: 30px; /* 标题和内容之间留距离 */
            font-size: 16px;
            color: #34495e;
        }
        /* 标签/话题样式（#开头的内容） */
        .content span {
            background: #f8f9fa; /* 浅灰色背景 */
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <div class="content">
        <!-- 把#开头的内容自动变成美观的标签 -->
        {{ content | replace: '#', '<span>#</span>' }}
    </div>
</body>
</html>
