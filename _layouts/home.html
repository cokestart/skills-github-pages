<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        /* 保留红框的顶部区域 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        /* 保留红框的底部区域 */
        .bottom-bar {
            padding: 20px 0;
            border-top: 1px solid #ccc;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        /* 中间模块（保留第一个图的样式） */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .module {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .module h2 {
            margin-top: 0;
            font-size: 20px;
            color: #2c3e50;
        }
        .tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 14px;
        }
        /* 博客标题 */
        .blog-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 保留红框的顶部区域 -->
    <div class="top-bar">
        <span>skills-github-pages</span>
        <span>我的博客首页</span>
    </div>

    <!-- 博客标题 -->
    <div class="blog-title">我的博客首页</div>

    <!-- 保留第一个图的中间模块 -->
    <div class="content">
        <div class="module">
            <h2>欢迎来到我的博客</h2>
            <p>千万不要错过哟，有超多惊喜！！！</p>
            <div>
                <span class="tag">#哈哈哈哈</span>
                <span class="tag">#来者是客</span>
            </div>
        </div>
        <div class="module">
            <h2>关于我</h2>
            <p>一枚正在学习GitHub Pages的开发者，喜欢折腾博客排版~</p>
        </div>
    </div>

    <!-- 保留红框的底部区域 -->
    <div class="bottom-bar">
        <p>skills-github-pages</p>
        <p>skills-github-pages</p>
        <p>My clone repository</p>
    </div>
</body>
</html>
