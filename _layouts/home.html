<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        /* 让页面占满屏幕，底部固定在最下方 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: "微软雅黑", sans-serif;
        }
        /* 顶部区域：文字居中 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        /* 中间内容区域：自动占满空间，文字居中 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        /* 博客标题：居中 */
        .blog-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* 中间模块：居中+宽度限制 */
        .content {
            max-width: 800px;
            width: 100%;
        }
        .module {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center; /* 模块内文字居中 */
        }
        .module h2 {
            margin-top: 0;
            font-size: 20px;
            color: #2c3e50;
        }
        .tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 14px;
        }
        /* 底部区域：固定在网页最下方，文字居中 */
        .bottom-bar {
            padding: 20px 0;
            border-top: 1px solid #ccc;
            text-align: center;
            color: #888;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="top-bar">
        <span>skills-github-pages</span>
        <span>我的博客首页</span>
    </div>

    <!-- 中间内容（自动占满空间，让底部固定在最下方） -->
    <div class="main-content">
        <div class="blog-title">我的博客首页</div>
        <div class="content">
            <div class="module">
                <h2>欢迎来到我的博客</h2>
                <p>千万不要错过哟，有超多惊喜！！！</p>
                <div>
                    <span class="tag">#哈哈哈哈</span>
                    <span class="tag">#来者是客</span>
                </div>
            </div>
            <div class="module">
                <h2>关于我</h2>
                <p>一枚正在学习GitHub Pages的开发者，喜欢折腾博客排版~</p>
            </div>
        </div>
    </div>

    <!-- 底部区域（固定在网页最下方） -->
    <div class="bottom-bar">
        <p>skills-github-pages</p>
        <p>skills-github-pages</p>
        <p>My clone repository</p>
    </div>
</body>
</html>
