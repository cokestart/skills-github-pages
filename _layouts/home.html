<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        /* 完全还原你喜欢的上下布局 */
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            font-family: "微软雅黑", sans-serif;
        }
        /* 顶部标题+分割线（和你之前的一样） */
        .header {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        /* 中间文字：不挤也不松散，保持简洁 */
        .content {
            padding: 20px 0;
            text-align: center; /* 文字居中，和标题对齐更整洁 */
            font-size: 16px;
            line-height: 1.4;
        }
        /* 底部信息（和你之前的一样） */
        .footer {
            border-top: 1px solid #ccc;
            padding: 20px 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部：还原你喜欢的标题+分割线 -->
    <div class="header">
        <h1>{{ page.title }}</h1>
    </div>

    <!-- 中间：文字规整居中 -->
    <div class="content">
        {{ content }}
    </div>

    <!-- 底部：还原原有信息 -->
    <div class="footer">
        <p>skills-github-pages</p>
        <p>My clone repository</p>
    </div>
</body>
</html>
