<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        /* 保留上下布局框架 */
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            font-family: "微软雅黑", sans-serif;
            color: #333;
        }
        /* 顶部区域 */
        .header {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        /* 中间内容区域：分模块、不拥挤 */
        .content {
            padding: 30px 0;
            line-height: 1.6; /* 舒适行高，不挤 */
        }
        /* 内容模块样式：加边框/背景，更规整 */
        .module {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .module h2 {
            margin-top: 0;
            font-size: 20px;
            color: #2c3e50;
        }
        /* 标签样式：规整不杂乱 */
        .tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 14px;
        }
        /* 底部区域 */
        .footer {
            border-top: 1px solid #eee;
            padding: 20px 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部：保留你的标题 -->
    <div class="header">
        <h1>{{ page.title }}</h1>
    </div>

    <!-- 中间：分模块的内容 -->
    <div class="content">
        <!-- 欢迎模块 -->
        <div class="module">
            <h2>欢迎来到我的博客</h2>
            <p>千万不要错过哟，有超多惊喜！！！</p>
            <div>
                <span class="tag">#哈哈哈哈</span>
                <span class="tag">#来者是客</span>
            </div>
        </div>

        <!-- 新增：关于我模块（可自定义内容） -->
        <div class="module">
            <h2>关于我</h2>
            <p>一枚正在学习GitHub Pages的开发者，喜欢折腾博客排版~</p>
        </div>
    </div>

    <!-- 底部：保留你的仓库信息 -->
    <div class="footer">
        <p>{{ site.title }}</p>
        <p>My clone repository</p>
    </div>
</body>
</html>
