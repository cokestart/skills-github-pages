<div class="gallery">
  {% assign images = include.images | split: "," %}
  {% assign captions = include.captions | split: "," %}
  {% for i in (0..3) %}
    <div class="gallery-item">
      <img src="{{ images[i] }}" alt="{{ captions[i] }}">
      <div class="gallery-caption">{{ captions[i] }}</div>
    </div>
  {% endfor %}
</div>
